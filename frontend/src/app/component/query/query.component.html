<div class="query-section">
    <div class="query-form">
        <h2>Have a doubt? Ask here!</h2>
        <form id="queryForm">
            <textarea id="queryInput" placeholder="Type your doubt here..." required></textarea>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <div class="query-list">
        <h2>Previous Doubts and Answers</h2>
        <div class="query-item">
            <p class="query">Q: What is the course duration?</p>
            <p class="answer">A: The course duration is 10 weeks.</p>
        </div>
        <div class="query-item">
            <p class="query">Q: Are there any prerequisites?</p>
            <p class="answer">A: No prerequisites are required.</p>
        </div>
        <!-- More query items can be added here -->
    </div>
</div>
