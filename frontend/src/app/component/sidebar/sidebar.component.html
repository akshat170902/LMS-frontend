<div class="container-fluid  d-flex bg-light sticky">
    <ul class="list-group w-100  overflow-hidden">
        <li class="list-group-item d-flex align-items-center">
            <i class="fas fa-home me-3"></i> <span class="icon_name">Home</span>
        </li>

        <!-- Courses Dropdown -->
        <li class="list-group-item d-flex align-items-center">
            <i class="fas fa-book me-3"></i>
            <a class="icon_name" (click)="toggleDropdownCourses()">
                Courses
            </a>
        </li>
        <ng-container *ngIf="isCourseDropDownOpen">
            <li class="list-group-item d-flex">
                <i class="fas fa-check me-3"></i> <a class="dropdown-item" href=""><span class="icon_name">Completed Courses</span></a>
            </li>
            <li class="list-group-item d-flex">
                <i class="fas fa-clock me-3"></i> <a class="dropdown-item" href="">Pending Courses</a>
            </li>
        </ng-container>

        <!-- Queries Dropdown -->
        <li class="list-group-item d-flex align-items-center">
            <i class="fas fa-question-circle me-3"></i>
            <a class="icon_name" (click)="toggleDropdownQueries()">
                Queries
            </a>
        </li>
        <ng-container *ngIf="isQueriesDropDownOpen">
            <li class="list-group-item d-flex align-items-center">
                <i class="fas fa-check-circle me-3"></i> <a class="dropdown-item" href="">Answered Queries</a>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <i class="fas fa-times-circle me-3"></i> <a class="dropdown-item" href="">Unanswered Queries</a>
            </li>
        </ng-container>

        <li class="list-group-item d-flex align-items-center">
            <i class="fas fa-life-ring me-3"></i> <span class="icon_name">Help and support</span>
        </li>

        <li class="list-group-item d-flex align-items-center">
            <i class="fas fa-comment-dots me-3"></i> <span class="icon_name">Feedbacks</span>
        </li>
    </ul>
</div>
