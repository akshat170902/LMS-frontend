<div class="sidebar-fixed shadow-sm bg-light">
  <ul class="list-group w-100">

    <li class="list-group-item d-flex align-items-center">
      <i class="fas fa-home me-3"></i> <span class="icon_name">Home</span>
    </li>

    <!-- Courses Dropdown -->
    <li class="list-group-item d-flex align-items-center" (mouseover)="toggleDropdownCourses()">
      <i class="fas fa-book me-3"></i>
      <a class="icon_name">
        Courses
      </a>
    </li>
    <ng-container *ngIf="isCourseDropDownOpen">
      <li class="list-group-item d-flex align-items-center">
        <i class="fas fa-check me-3"></i> <a class="dropdown-item">Completed Courses</a>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <i class="fas fa-clock me-3"></i> <a class="dropdown-item">Pending Courses</a>
      </li>
    </ng-container>

    <!-- Queries Dropdown -->
    <li class="list-group-item d-flex align-items-center" (mouseover)="toggleDropdownQueries()">
      <i class="fas fa-question-circle me-3"></i>
      <a class="icon_name">
        Queries
      </a>
    </li>
    <ng-container *ngIf="isQueriesDropDownOpen">
      <li class="list-group-item d-flex align-items-center">
        <i class="fas fa-check-circle me-3"></i> <a class="dropdown-item">Answered Queries</a>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <i class="fas fa-times-circle me-3"></i> <a class="dropdown-item">Unanswered Queries</a>
      </li>
    </ng-container>

    <!-- Conditionally show "Create Course" for Mentors -->
    <li class="list-group-item d-flex align-items-center" *ngIf="userRole === 'MENTOR'">
      <i class="fas fa-plus me-3"></i> <span class="icon_name">Create Course</span>
    </li>

    <!-- Conditionally show "Admin Dashboard" for Admins -->
    <li class="list-group-item d-flex align-items-center" *ngIf="userRole === 'ADMIN'">
      <i class="fas fa-cogs me-3"></i> <span class="icon_name">Admin Dashboard</span>
    </li>

    <li class="list-group-item d-flex align-items-center">
      <i class="fas fa-life-ring me-3"></i> <span class="icon_name">Help and Support</span>
    </li>

    <li class="list-group-item d-flex align-items-center">
      <i class="fas fa-comment-dots me-3"></i> <span class="icon_name">Feedbacks</span>
    </li>
  </ul>
</div>
