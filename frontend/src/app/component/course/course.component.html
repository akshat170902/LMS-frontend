<div class="">
    <div class="course-details">
      <!-- Image Container -->
      <div class="img-container">
        <img [src]="course" alt="Course Image" class="img-fluid">
      </div>
  
      <!-- Information Container -->
      <div class="information">
        <!-- Title -->
        <div class="title">
          <h1>{{ course.courseId }}</h1>
        </div>
  
        <!-- Price -->
        <div class="price">
          <p><strong>Price:</strong> ${{ course.mentorName }}</p>
        </div>
  
        <!-- Description -->
        <div class="description">
          <p>{{ course.description }}</p>
        </div>
  
        <!-- Start Now Button -->
        <div class="button-start-now">
          <button type="button" class="btn btn-primary">Start Now</button>
        </div>
      </div>
    </div>
  </div>
  <app-query 
  [answeredQueries]="answeredQueries" 
  [pendingQueries]="pendingQueries">
</app-query>
