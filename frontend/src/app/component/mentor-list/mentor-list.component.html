<div class="card">
    <div class="card-header">
      <h2>All Mentors</h2>
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let mentor of mentors" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ mentor.name }} ({{ mentor.role }})</span>
        <div>
          <span *ngIf="mentor.approved" class="badge bg-success">Approved</span>
          <button *ngIf="!mentor.approved" class="btn btn-primary btn-sm" (click)="approveMentor(mentor.id)">
            Approve
          </button>
          <button class="btn btn-danger btn-sm ms-2" (click)="removeMentor(mentor.id)">
            Remove
          </button>
        </div>
      </li>
    </ul>
  </div>
