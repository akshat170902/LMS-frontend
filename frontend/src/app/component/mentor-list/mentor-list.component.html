<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar shadow-sm">
      <app-admin-sidebar></app-admin-sidebar>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="dashboard-heading">Admin Dashboard</h1>
      </div>

      
          <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
              <h2 class="h5 mb-0">All Mentors</h2>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped table-bordered">
                <thead class="table-primary">
                  <tr>
                    <th>Mentor ID</th>
                    <th>Name</th>
                    <th>Courses</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mentor of mentors">
                    <td>{{ mentor.id }}</td>
                    <td>{{ mentor.name }}</td>
                    <td>{{ mentor.courses.join(', ') }}</td>
                    <td>
                      <span [ngClass]="mentor.approved ? 'badge bg-success' : 'badge bg-danger'">
                        {{ mentor.approved ? 'Approved' : 'Not Approved' }}
                      </span>
                    </td>
                    <td>
                      <button class="btn btn-danger btn-sm" (click)="removeMentor(mentor.id)">
                        Remove
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
  </main>
</div>
