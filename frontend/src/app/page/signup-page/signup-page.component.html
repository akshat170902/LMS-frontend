<!-- Signup Page starts-->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container" style="max-width: 75%;">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight">
                        Learning <br />
                        <span class="text-primary">Management System</span>
                    </h1>
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <h3 class="sign_class">Signup</h3>
                            <!-- Horizontal line -->
                            <hr class="signup-hr">

                            <!-- form starts -->
                            <form #registerForm="ngForm">
                                <!-- <h2>{{registerForm.value | json}}</h2> -->
                                <!-- <h2>{{userData | json}}</h2> -->

                                <!-- Name -->
                                <div class="row mb-4 align-items-center">
                                    <div class="col-sm-4 text-end">
                                        <label for="form3Example3" class="form-label">Name:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" [(ngModel)]="userData.name" name="name" #fName="ngModel"
                                            id="form3Example3" placeholder="Name" required class="form-control" />
                                        <div class="class-danger"
                                            *ngIf="fName.invalid && (fName.touched || fName.dirty)">
                                            <span class="input_box_style" *ngIf="fName.errors?.['required']">This is
                                                required</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="row mb-4 align-items-center">
                                    <div class="col-sm-4 text-end">
                                        <label for="form3Example4" class="form-label">Email:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="email" [(ngModel)]="userData.email"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #fEmail="ngModel"
                                            name="email" id="form3Example4" placeholder="Email" required
                                            class="form-control" />
                                        <div class="class-danger"
                                            *ngIf="fEmail.invalid && (fEmail.touched || fEmail.dirty)">
                                            <span class="input_box_style" *ngIf="fEmail.errors?.['required']">This is
                                                required</span>
                                            <span class="input_box_style" *ngIf="fEmail.errors?.['pattern']">Please
                                                enter valid email-id</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Password input -->
                                <div class="row mb-4 align-items-center">
                                    <div class="col-sm-4 text-end">
                                        <label for="form3Example5" class="form-label">Password:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="password" [(ngModel)]="userData.password" #fPassword="ngModel"
                                            name="password" id="form3Example5" placeholder="Password" minlength="8"
                                            required class="form-control" />
                                        <div class="class-danger"
                                            *ngIf="fPassword.invalid && (fPassword.touched || fPassword.dirty)">
                                            <span class="input_box_style" *ngIf="fPassword.errors?.['required']">This is
                                                required</span>
                                            <span class="input_box_style"
                                                *ngIf="fPassword.errors?.['minlength']">Minimum length required 8</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Mobile -->
                                <div class="row mb-4 align-items-center">
                                    <div class="col-sm-4 text-end">
                                        <label for="form3Example6" class="form-label">Mobile:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" [(ngModel)]="userData.mobile" name="mobile"
                                            #fMobile="ngModel" id="form3Example6" placeholder="Mobile" pattern="[0-9]*"
                                            minlength="10" maxlength="10" required class="form-control" />
                                        <div class="class-danger"
                                            *ngIf="fMobile.invalid && (fMobile.touched || fMobile.dirty)">
                                            <span class="input_box_style" *ngIf="fMobile.errors?.['required']">This is
                                                required</span>
                                            <span class="input_box_style" *ngIf="fMobile.errors?.['pattern']">Please
                                                enter only numeric values</span>
                                            <span class="input_box_style"
                                                *ngIf="!fMobile.errors?.['pattern'] && fMobile.errors?.['minlength']">length
                                                should be 10</span>
                                            <span class="input_box_style"
                                                *ngIf="!fMobile.errors?.['pattern'] && fMobile.errors?.['maxlength']">length
                                                should be 10</span>

                                        </div>
                                    </div>
                                </div>

                                <!-- Role -->
                                <div class="row mb-4 align-items-center">
                                    <div class="col-sm-4 text-end">
                                        <label class="form-label">Role:</label>
                                    </div>
                                    <div class="col-sm-8 d-flex align-items-center">
                                        <label class="student me-2">Student</label>
                                        <label class="switch me-2">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                        <label class="mentor">Mentor</label>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-block mb-4">
                                    Sign up
                                </button>

                                <!-- Cancel button -->
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="custom_button btn btn-secondary btn-block mb-4">
                                    Cancel
                                </button>

                                <div class="form-check d-flex justify-content-center mb-4">
                                    <label>Already have an account?</label>
                                    <a style="padding-left:4px" href="#">Signin</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Signup page ends -->
